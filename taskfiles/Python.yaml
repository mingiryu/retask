# https://taskfile.dev

version: '3'

vars:
  JUPYTER_ARGS: lab --ip 0.0.0.0 --allow-root

tasks:

  poetry:
    cmds:
      - curl -sSL https://install.python-poetry.org | python3 -
      - echo 'export PATH="$HOME/.local/bin:$PATH"' >> ~/.bashrc
      - tmux

  jupyter:
    cmds:
      - jupyter {{.JUPYTER_ARGS}}
